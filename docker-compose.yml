# Backend 로컬 개발 환경
version: '3.8'

services:
  backend:
    build: .
    container_name: backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${DB_NAME:-behindy}
      - SPRING_DATASOURCE_USERNAME=${DB_USER:-behindy}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASS:-password}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${REDIS_PASSWORD:-password}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-change-in-production}
      - JWT_ACCESS_VALIDITY=900000
      - JWT_REFRESH_VALIDITY=604800000
      - AI_SERVER_URL=${AI_SERVER_URL:-http://localhost:8000}
      - AI_SERVER_ENABLED=${AI_SERVER_ENABLED:-false}
      - SEOUL_METRO_API_ENABLED=${METRO_API_ENABLED:-false}
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - db
      - redis
    networks:
      - backend-net

  db:
    image: postgres:15
    container_name: postgres-dev
    environment:
      POSTGRES_USER: ${DB_USER:-behindy}
      POSTGRES_PASSWORD: ${DB_PASS:-password}
      POSTGRES_DB: ${DB_NAME:-behindy}
      TZ: Asia/Seoul
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - backend-net

  redis:
    image: redis:7-alpine
    container_name: redis-dev
    command: redis-server --requirepass ${REDIS_PASSWORD:-password}
    ports:
      - "6379:6379"
    environment:
      - TZ=Asia/Seoul
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - backend-net

volumes:
  postgres-data:

networks:
  backend-net:
    driver: bridge
